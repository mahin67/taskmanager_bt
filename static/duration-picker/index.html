<script>
    function persian_digits(str) {
        str = '' + str;
        var englishDigits = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"],
                persianDigits = ["۱", "۲", "۳", "۴", "۵", "۶", "۷", "۸", "۹", "۰"];
        for (var i = 0, numbersLen = englishDigits.length; i < numbersLen; i++) {
            str = str.replace(new RegExp(englishDigits[i], "g"), persianDigits[i]);
        }
        return str;
    }
    $('#dp1').duration_picker();
    $('#dp2').duration_picker({
        lang: 'fa',
        formatter: persian_digits
    });
    $('#dp3').duration_picker();
    $('#dp3').duration_picker();
</script>
