    <body class="form-login-body"> 
            <div class="container">
                <div>
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}

                </div>
                    <div class="row">
                    <div class="col-lg-10 mx-auto login-desk">
                       <div class="row">
                            <div class="col-md-7 detail-box">
                                <img class="logo" src="{% static 'assets/images/logo_bt.png' %}" alt="">
                                <div class="detailsh">
                                     <img class="help" src="{% static 'assets/images/help.png' %}" alt="">
                                    <h3>Task Manager</h3>
                                    <p>Kick off your day's efforts</p>
                                </div>
                            </div>
                            <div class="col-md-5 loginform">
                                 <h4>Welcome </h4>
                                 <p>Sign In to your Account</p>
                                 <div class="login-det">
                                    <form action="login" method="POST">
                                        {% csrf_token %}
                                     <div class="form-row">
                                         <label for="">Username</label>
                                             <div class="input-group mb-3">
                                              <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="far fa-user"></i>
                                                </span>
                                              </div>
                                              <input type="text" class="form-control" placeholder="Enter email" aria-label="Username" aria-describedby="basic-addon1" name="username">
                                         </div>
                                    </div>
                                     <div class="form-row">
                                         <label for="">Password</label>
                                             <div class="input-group mb-3">
                                              <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="fas fa-lock"></i>
                                                </span>
                                              </div>
                                              <input type="password" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1" name="password">
                                         </div>
                                    </div>
                                    <p class="forget"><a href="">Forget Password?</a></p>
                                    <button type="submit" class="btn btn-sm btn-danger">Login</button>
                                     </form>
                            </div>

                       </div>
                </div>
            </div>
    </body>

    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'assets/plugins/slider/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
